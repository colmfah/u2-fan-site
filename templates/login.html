{% extends "base.html" %}
{% block content %}
<h3 class="center-align song-title">Log In</h3>
<div class="row write-review">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" name="username" type="text" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" type="password" name="password" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- log in -->
            <div class="row">
                <button type="submit" class="col s12 btn-large light-blue darken-4">
                    Log In
                </button>
            </div>
        </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here? <a href="{{ url_for('register') }}" class="light-blue-text text darken 4">Register Account</a>
        </p>
    </div>
</div>
{% endblock %}
