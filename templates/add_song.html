{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken4 center-align">Add Song</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">music_note</i>
                <input id="song_name" name="song_name" minlength="5" maxlength="50" type="text" class="validate"
                    required>
                <label for="song_name">Song Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">date_range</i>
                <input id="year" name="year" type="number" min="1976" max="2021" class="validate" required>
                <label for="year">Song Year</label>
            </div>
        </div>



        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">border_color</i>
                <textarea id="description" name="description" class="materialize-textarea validate" minlength="50"
                    maxlength="1000" required></textarea>
                <label for="description">Tell us about this song</label>
            </div>
        </div>





    </form>
</div>


{% endblock %}
