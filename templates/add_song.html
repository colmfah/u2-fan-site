{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken4 center-align song-title">Add Song</h3>

<div class="row card-panel grey lighten-5 write-review">
    <form class="col s12" method="POST" action="{{ url_for('add_song') }}">

        <!-- Song Name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">music_note</i>
                <input id="title" name="title" minlength="3" maxlength="50" type="text" class="validate" required>
                <label for="title">Song Name</label>
            </div>
        </div>

        <!-- Song Year -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">date_range</i>
                <input id="year" name="year" type="number" min="1976" max="2021" class="validate" required>
                <label for="year">Song Year</label>
            </div>
        </div>


        <!-- Song Description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix light-blue-text text-darken-4">border_color</i>
                <textarea id="description" name="description" class="materialize-textarea validate" minlength="50"
                    maxlength="1000" required></textarea>
                <label for="description">Tell us about this song</label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light center-align" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>




    </form>
</div>


{% endblock %}
