{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken4 center-align">U2's Best Songs</h3>

<ul class="collapsible">
    {% for song in songs %}
    <li>
        <div class="collapsible-header white-text #212121 grey darken-4 accordion-flex">

            <div class="song-summary">
                <i class="material-icons drop-down-arrow-icon">arrow_drop_down</i>
                <div class="song-title-and-year">
                    <strong>{{ song.title }}</strong>
                    ({{ song.year }})
                </div>
            </div>

            <div class="review-flex">
                <a href="{{ url_for('get_reviews', song_id=song._id) }}" class="reviews-link">
                    Reviews
                </a>

                <div>
                    <i class="material-icons icon-no-margin">star</i>
                    <div class="rating-number">{{ song.rating }}</div>
                </div>



            </div>


        </div>
        <div class="collapsible-body" style="white-space: pre-line"><span>{{ song.description }}</span></div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
